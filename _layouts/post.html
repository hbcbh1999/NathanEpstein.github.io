---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {% if site.twitter_username %}
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ page.tweet }} - " data-via="epstein_n">Tweet</a>
      {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
