---
layout: default
---
<body>
  <ul class="post-list">
    {% for post in site.posts %}
    <div class='postItem col-lg-3 col-sm-6 col-xs-12'>
      <a href="{{ post.url | prepend: site.baseurl }}"><img class='img-circle' src={{post.img}}></a>
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    </div>
    {% endfor %}
  </ul>
</body>
